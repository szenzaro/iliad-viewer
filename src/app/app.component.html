<div class="d-flex flex-column">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top viewer-nav">
    <div class="container">
      <a class="navbar-brand" routerLink="/home">Iliad Viewer</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li *ngFor="let option of defaultOptions">
            <a class="nav-link" [routerLink]="option.path" routerLinkActive="active">{{ option.label }}
              <span *ngIf="option.active" class="sr-only">(current)</span>
            </a>            
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
