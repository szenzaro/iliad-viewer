<div class="d-flex flex-column">
    <nav *ngIf="this.route.url !== '/home'" class="navbar navbar-expand-lg navbar-dark header-bg static-top viewer-nav">
        <div class="container-fluid">
            <a
                class="navbar-brand"
                routerLink="/home">
                <img class="header-logo" src="./assets/logos/logo_picto_gauche_noir_white_text.svg">
                <!-- Iliad Viewer -->
                <span class="version">v 1.0.0</span>
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                class="collapse navbar-collapse"
                id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li *ngFor="let option of defaultOptions">
                        <a
                            class="nav-link"
                            [routerLink]="option.path"
                            routerLinkActive="active">
                            {{ option.label | translate}}
                            <span
                                *ngIf="option.active"
                                class="sr-only">
                                (current)
                            </span>
                        </a>
                    </li>
                </ul>
