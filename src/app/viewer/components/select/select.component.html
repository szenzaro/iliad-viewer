<div class="d-flex" [class.flex-column]="!inline">
  <label *ngIf="label" class="m-0 p-1">{{ label }}</label>
  <select 
    required
    class="custom-select custom-select-sm" 
    [formControl]="selected">
    <option 
      *ngFor="let opt of options; let first = first" 
      [value]="opt.id" 
      [selected]="!!selectedId ? selectedId === opt.id : first">
      {{ opt.label }}
    </option>
  </select>
</div>
