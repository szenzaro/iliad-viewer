<div class="d-flex justify-content-between align-items-start">
    <app-word-filters
        class="m-1 flex-grow-1"
        (filterChange)="filter = $event">
    </app-word-filters>
    <ui-switch
        (change)="showText = !showText"
        checkedLabel="Show text"
        uncheckedLabel="Hide text"
        class="m-1">
    </ui-switch>
</div>
<div
    [class.d-flex]="showText"
    class="flex-grow-1 full-height justify-content-around">
    <app-comparable-text
        [(scrollIndex)]="scrollIndex"
        [posFilter]="filter"
        class="container w-70"
        [text]="'homeric'">
    </app-comparable-text>

    <app-comparable-text
        *ngIf="showText"
        [(scrollIndex)]="scrollIndex"
        [posFilter]="filter"
        class="container"
        [text]="'paraphrase'">
    </app-comparable-text>
</div>
