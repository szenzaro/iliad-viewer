<app-spinner *ngIf="loading"></app-spinner>
<cdk-virtual-scroll-viewport
    *ngIf="!loading"
    class="full-height"
    itemSize="32">
    <ng-container *cdkVirtualFor="let verse of verses; let index = index">
        <app-verse
            (verseClicked)="scrollIndexChange.next($event)"
            [posHighlight]="posHighlight"
            (openWordId)="showData ? openedWordId = $event : 0"
            [attr.data-index]="index"
            [wordDetailsId]="openedWordId"
            [highlight]="shouldHighlight(index, verse)"
            [verse]="verse">
        </app-verse>
    </ng-container>
</cdk-virtual-scroll-viewport>
