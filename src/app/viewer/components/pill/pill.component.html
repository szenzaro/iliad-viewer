<span
    [ngClass]="classes"
    [class.badge-pill]="selected"
    (click)="selected = !selected"
    class="cursor p-1 m-1">
    {{ label | translate}}
    <fa-icon
        *ngIf="gender == 'N'"
        [icon]="faNeuter">
    </fa-icon>
    <fa-icon
        *ngIf="gender == 'M'"
        [icon]="faMars">
    </fa-icon>
    <fa-icon
        *ngIf="gender == 'F'"
        [icon]="faVenus">
    </fa-icon>
</span>
