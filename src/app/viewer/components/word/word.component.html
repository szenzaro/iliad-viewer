<span
    [attr.data-word-id]="word.id"
    class="word"
    [class.highlighted-word]="highlighted"
    [class.badge]="posHighlighted"
    [class.adjective]="posAdjective && posHighlighted"
    [class.particle]="posParticle && posHighlighted"
    [class.preposition]="posPreposition && posHighlighted"
    [class.article]="posArticle && posHighlighted"
    [class.adverb]="posAdverb && posHighlighted"
    [class.name]="posName && posHighlighted"
    [class.anthroponymic]="posAnthroponymic && posHighlighted"
    [class.verb]="posVerb && posHighlighted"
    [class.pronoun]="posPronoun && posHighlighted"
    [class.num]="posNum && posHighlighted"
    [class.singular]="posSingular && posHighlighted"
    [class.plural]="posPlural && posHighlighted"
    [class.dual]="posDual && posHighlighted"
    [class.nominative]="posNominative && posHighlighted"
    [class.vocative]="posVocative && posHighlighted"
    [class.accusative]="posAccusative && posHighlighted"
    [class.genitive]="posGenitive && posHighlighted"
    [class.dative]="posDative && posHighlighted"
    [class.present]="posPresent && posHighlighted"
    [class.imperfect]="posImperfect && posHighlighted"
    [class.future]="posFuture && posHighlighted"
    [class.aorist]="posAorist && posHighlighted"
    [class.perfect]="posPerfect && posHighlighted"
    [class.pluperfect]="posPluperfect && posHighlighted"
    [class.future-perfect]="posFuturePerfect && posHighlighted"
    [class.indicative]="posIndicative && posHighlighted"
    [class.subjunctive]="posSubjunctive && posHighlighted"
    [class.imperative]="posImperative && posHighlighted"
    [class.optative]="posOptative && posHighlighted"
    [class.infinitive]="posInfinitive && posHighlighted"
    [class.participle]="posParticiple && posHighlighted"
    [class.first-person]="pos1st && posHighlighted"
    [class.second-person]="pos2nd && posHighlighted"
    [class.third-person]="pos3rd && posHighlighted"
    [class.active]="posActive && posHighlighted"
    [class.middle]="posMiddle && posHighlighted"
    [class.passive]="posPassive && posHighlighted"
    [class.toponym]="posToponym && posHighlighted"
    [class.patronymic]="posPatronymic && posHighlighted"
    (mouseover)="wordOver.next(word.id)"
    (click)="!!word.data ? openWordId.next(word.id) : 0">
    {{ word.text }}
    <fa-icon
        *ngIf="posNeutral && posHighlighted"
        class="neutral"
        [icon]="faNeuter"></fa-icon>
    <fa-icon
        *ngIf="posMasculine && posHighlighted"
        class="masculine"
        [icon]="faMars"></fa-icon>
    <fa-icon
        *ngIf="posFeminine && posHighlighted"
        class="feminine"
        [icon]="faVenus"></fa-icon>
</span>
