<div class="d-flex flex-column">
    <div class="input-group p-3 w-50 align-self-center">
        <input
            type="text"
            class="form-control"
            (keyup.enter)="search()"
            [formControl]="searchTextbox"
            placeholder="Search text">
        <div class="input-group-append">
            <fa-icon
                (click)="search()"
                [icon]="faSearch"
                class="search-button input-group-text">
            </fa-icon>
        </div>
    </div>
    <div
        class="d-flex flex-column p-3"
        *ngFor="let r of results | async | keyvalue">
        <h1>{{ r.key }}</h1>
        <div *ngFor="let v of r.value | keyvalue">
            <h2>{{ v.key }}</h2>
            <app-search-result
                *ngFor="let res of v.value"
                [word]="res"></app-search-result>
        </div>
    </div>
</div>
