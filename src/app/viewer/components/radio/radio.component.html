<div class>
    <label
        *ngIf="label"
        [for]="id">
        {{ label }}
    </label>
    <div
        *ngFor="let rb of items; let first=first"
        class="form-check">
        <input
            class="custom-radio form-check-input"
            type="radio"
            [(ngModel)]="choice"
            [id]="rb.id"
            [value]="rb.id"
            [name]="id">
        <label
            class="form-check-label"
            [for]="rb.id">
            {{ rb.label }}
        </label>
    </div>
</div>
