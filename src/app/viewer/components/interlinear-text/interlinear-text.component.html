<div class="d-flex">
    <app-select-number
        [options]="chantsNumber | async"
        label="Book"
        class="flex-grow-1"
        (selectionChange)="chantChange.next($event)">
    </app-select-number>
    <app-select-number
        [options]="chantPages | async"
        label="Page"
        class="flex-grow-1"
        [selection]="selectedPage | async"
        (selectionChange)="pageChange.next($event)">
    </app-select-number>
    <app-select-number
        [options]="verseNumbers | async"
        label="Verse"
        class="flex-grow-1"
        [selection]="selectedVerse | async"
        (selectionChange)="verseChange.next($event)">
    </app-select-number>
</div>
<app-text
    [loading]="loading | async"
    [verses]="verses | async"
    [highlight]="showParaphfrase || showHomeric"
    [showData]="false">
</app-text>
