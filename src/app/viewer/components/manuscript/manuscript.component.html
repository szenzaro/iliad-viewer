<div class="d-flex">
    <app-openseadragon
        class="col"
        [(page)]="manuscriptPage"
        [annotations]="annotations | async"
        manifestURL="./assets/manuscript/manifest.json"
    >
    </app-openseadragon>
    <app-interlinear-text
        class="col"
        [(page)]="currentPage"
        [(chant)]="currentChant"
        [text]="text"
        paraphrase="paraphrase"
    >
    </app-interlinear-text>
</div>
