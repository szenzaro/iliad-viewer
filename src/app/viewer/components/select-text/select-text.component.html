<div
    class="d-flex flex-grow-1"
    [class.flex-column]="!inline">
    <label
        *ngIf="label"
        class="m-0 p-1">
        {{ label }}
    </label>
    <ng-select
        [disabled]="disabled"
        class="flex-grow-1 mr-1"
        [items]="textsList | async"
        [hideSelected]="true"
        [clearable]="false"
        [(ngModel)]="text"
        bindValue="id"
        bindLabel="id">
    </ng-select>
</div>
